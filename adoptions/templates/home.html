{% extends "base.html" %}

{% block content %}
    <div>
        {% for pet in pets %}
            <div>
                <a href="{% url 'pet_detail' pet.id %}">
                    {{ pet.name|capfirst }}
                </a>
                <p>{{ pet.species|capfirst }}</p>
                {% if pet.breed %}
                    <p>Breed: {{ pet.breed|capfirst }}</p>
                {% endif %}
                <p class="hidden">{{ pet.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
